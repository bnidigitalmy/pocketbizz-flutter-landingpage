name: pocketbizz
description: PocketBizz - SME Management App with Supabase Backend
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase Backend
  supabase_flutter: ^2.3.4
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Utilities
  intl: ^0.20.2
  timezone: ^0.9.2
  shared_preferences: ^2.2.2
  table_calendar: ^3.1.2
  flutter_dotenv: ^5.1.0
  
  # HTTP (for any remaining REST calls)
  http: ^1.2.0
  
  # Image handling
  image_picker: ^1.0.7
  
  # File handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  
  # Excel & CSV
  excel: ^4.0.3
  csv: ^6.0.0
  
  # URL Launcher (for WhatsApp share)
  url_launcher: ^6.2.5
  share_plus: ^7.2.1
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3
  
  # Charts
  fl_chart: ^0.65.0
  
  # Google Services
  google_sign_in: ^6.2.1
  googleapis: ^11.3.0
  googleapis_auth: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - .env

