name: pocketbizz
description: PocketBizz - SME Management App with Supabase Backend
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase Backend
  supabase_flutter: ^2.3.4
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.2.2
  
  # HTTP (for any remaining REST calls)
  http: ^1.2.0
  
  # Image handling
  image_picker: ^1.0.7
  
  # File handling
  file_picker: ^8.0.0+1
  path_provider: ^2.1.2
  
  # Excel & CSV
  excel: ^4.0.3
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

