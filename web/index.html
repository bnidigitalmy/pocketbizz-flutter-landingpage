<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PocketBizz - Sistem operasi lengkap untuk SME & F&B Malaysia. Urus stok, pengeluaran, jualan, konsainan, vendor claims & laporan dalam satu platform.">
  
  <!-- Preconnect for faster first load -->
  <link rel="preconnect" href="https://gxllowlurizrkvpdircw.supabase.co">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Viewport for iOS PWA - simplified to prevent hang -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="PocketBizz">
  <meta name="format-detection" content="telephone=no">
  <link rel="apple-touch-icon" href="icons/Icon-180.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>PocketBizz - Sistem Operasi SME & F&B</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Prevent iOS Safari from blocking -->
  <script>
    // iOS Safari PWA fixes - prevent hang
    (function() {
      'use strict';
      // Prevent iOS Safari hang by handling errors gracefully
      if (typeof window !== 'undefined') {
        // Prevent unhandled errors from hanging the app
        window.addEventListener('error', function(e) {
          console.error('Global error caught:', e.error);
          return true; // Prevent default error handling
        }, true);
        
        // Prevent unhandled promise rejections from hanging the app
        window.addEventListener('unhandledrejection', function(e) {
          console.error('Unhandled promise rejection:', e.reason);
          e.preventDefault(); // Prevent default browser error handling
        });
      }
    })();
  </script>
</head>
<body>
  <!-- Lightweight splash to avoid white screen while Flutter boots -->
  <style>
    #pbz-splash {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #444444;
    }
    #pbz-splash-logo {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      margin-bottom: 16px;
    }
    #pbz-splash-spinner {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid rgba(170, 132, 97, 0.25);
      border-top-color: #aa8461;
      animation: pbz-spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    #pbz-splash-text {
      font-size: 14px;
      opacity: 0.9;
    }
    @keyframes pbz-spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <div id="pbz-splash">
    <img id="pbz-splash-logo" src="icons/Icon-192.png" alt="PocketBizz">
    <div id="pbz-splash-spinner"></div>
    <div id="pbz-splash-text">Memuat PocketBizz...</div>
  </div>

  <script>
    // Hide splash once Flutter renders first frame
    window.addEventListener('flutter-first-frame', function () {
      var splash = document.getElementById('pbz-splash');
      if (splash) {
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 180ms ease-out';
        setTimeout(function () {
          if (splash && splash.parentNode) {
            splash.parentNode.removeChild(splash);
          }
        }, 220);
      }
    });
  </script>

  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
